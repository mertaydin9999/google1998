<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!--EN DIS KUTUMUZ CONTAINER-->
        <div class="container">
            <div class="logo">
                <img src="/img/google.jpeg" alt="google1998">
            </div>
            <div class="searching">
                <p>Search the web using Google!</p>
                <input type="search" name="searchbar" id="searchbar1"> 
                <div class="buttons">  
                    <input type="button" value="Google Search!">
                    <input type="button" value="I'm feeling lucky">
                </div>
              
            </div>
            <div class="stuff">
                <div class="first-box p-2">
                    <div>
                        <a>Special Searches</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </div>
                </div>
                <div class="second-box p-2">
                    <div> <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> </div>
                    <div> <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> </div>
                    <div> <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> </div>
                    <div> <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a> </div>
                </div>
                <div class="third-box p-2">
                    <div>Get Google! 
                        <br>updates monthly:</br>
                        <input type="email" name="" id="" placeholder="your e-mail">
                        <div>
                            <input type="button" value="Subscribe">
                            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">""
                <div>Copyright Â©1998 Google Inc.</div>
                
            </footer>
        </div>
    
    
</body>
</html>
